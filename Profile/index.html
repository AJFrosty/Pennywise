<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="./index.html"><img src="../Profile/img/user.png" class="logo"></a>
        <ul>
            <li><a href="">Marketplace</a></li>
            <li><a href="">Kids</a></li>
            <li><a href="https://www.khanacademy.org/college-careers-more/financial-literacy/xa6995ea67a8e9fdd:welcome-to-financial-literacy"
                    title="Check out khanacademy's financial literacy Course!">Course</a></li>
            <li><a href="../Budget/index.html">Budget</a></li>
            <li><a href="">My Cart</a></li>
            <li><a href="../SignIn/Login/index.html" title="LogOut">LogOut</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="profile-card" id="profileCard">
            <div class="profile-header">
                <div class="main-profile">
                    <div class="profile-image">
                        <img src="./img/user.png">
                    </div>
                    <div class="profile-names">
                        <h1 class="username">USERNAME</h1>
                        <small class="page-title">ROLE</small>
                    </div>
                </div>
            </div>

            <div class="profile-body">
                <div class="profile-actions">
                    <button class="challenge">Challenges</button>
                    <button class="message" id="editButton">Edit</button>
                    <section class="bio">
                        <p class="bio-text">BIO</p>
                    </section>
                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="important-data">
                            <section class="data-item">
                                <small class="title">Saved:</small>
                                <h3 class="value saved">$[MONEY SAVED]</h3>
                            </section>
                            <section class="data-item">
                                <small class="title">Money Spent:</small>
                                <h3 class="value spent">$[MONEY SPENT]</h3>
                            </section>
                            <section class="data-item">
                                <small class="title">Budget:</small>
                                <h3 class="value budget">${USER BUDGET}</h3>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script> </script>
    <script src="script.js"></script>
</body>

</html>
