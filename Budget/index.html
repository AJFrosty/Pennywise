<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Budgeting</title>
</head>
<body>
    <div class="container">
        <div id="expenseTagging">
            <h1>Budgeting Information</h1>
            <label for="expenseInput">Edit Expense:</label>
            <select id="expenseDropdown">
                <option value="Groceries">Groceries</option>
                <option value="Clothing">Clothing</option>
                <option value="Cosmetics">Cosmetics</option>
                <option value="Technology">Technology</option>
            </select>
            <label for="expenseCost">New Cost:</label>
            <input type="text" id="newExpenseCost" placeholder="$">
            <button onclick="editExpense()">Edit Expense</button>
            <div id="taggedExpenses"></div>
        </div>
        <div id="graphs">
            <img src="./img/Budgeting.png" alt="Graph 1">
            <img src="./img/Line.png" alt="Graph 2">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
